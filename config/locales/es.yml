es:
  sections:
    products:
      name: Productos
  hero:
    heading: Somos Maestros Web
    first-paragraph: Creamos aplicaciones atractivas, rápidas y seguras utilizando las últimas tecnologías web.
    second-paragraph: Nuestros products se ven fantásticos en cualquier dispositivo, son más rápidos que el 99% de las demás aplicaciones, y son virtualmente impenetrables.
  products:
    starter:
      name: Pack Inicial
    pro:
      name: Pack Pro
    premium:
      name: Pack Premium
    get: Obtener
  features:
    starter-plus:
      name: Pack Inicial
    pro-plus:
      name: Pack Pro
    responsive-design:
      name: Diseño Web Adaptable
      info: El diseño web adaptable es una filosofía de diseño y desarrollo cuyo objetivo es adaptar la apariencia de las páginas web al dispositivo que se esté utilizando para visualizarlas.
    web-hosting:
      name: Alojamiento Web
    domain:
      name: Nombre de Dominio
    seo:
      name: Posicionamiento en Buscadores
      info: El posicionamiento en buscadores es el proceso técnico mediante el cual se realizan cambios en la estructura e información de una página web, con el objetivo de mejorar la visibilidad de un sitio web en los resultados orgánicos de los diferentes buscadores.
    speed:
      name: Optimización de Velocidad
    cdn:
      name: Red de Entrega de Contenidos
      info: Una red de entrega de contenidos es una red superpuesta de computadoras que contienen copias de datos, colocados en varios puntos de una red con el fin de maximizar el ancho de banda para el acceso a los datos de clientes por la red.
    analytics:
      name: Análisis Web
      info: El análisis web es un conjunto de técnicas relacionadas con el análisis de datos relativos al tráfico en un sitio web con el objetivo de entender su tráfico como punto de partida para optimizar diversos aspectos del mismo.
    tls:
      name: Soporte TLS/SSL
      info: Transport Layer Security (TLS) y su antecesor Secure Sockets Layer (SSL) son protocolos criptográficos que proporcionan comunicaciones seguras por una red, comúnmente Internet.
    ddos:
      name: Protección DDoS
      info: En seguridad informática, un ataque de denegación de servicio, también llamado ataque DDoS, es un ataque a un sistema de computadoras o red que causa que un servicio o recurso sea inaccesible a los usuarios legítimos.
    cms:
      name: Sistema de Gestión de Contenidos
      info: Un sistema de gestión de contenidos es un programa informático que permite crear una estructura de soporte para la creación y administración de contenidos, principalmente en páginas web, por parte de los administradores, editores, participantes y demás usuarios.
    i18n:
      name: Internacionalización
      info: La internacionalización (i18n) es el proceso de diseñar software de manera tal que pueda adaptarse a diferentes idiomas y regiones sin la necesidad de realizar cambios de ingeniería ni en el código.
    live-chat:
      name: Chat en Vivo
  footer:
    rights: Todos los derechos reservados.
